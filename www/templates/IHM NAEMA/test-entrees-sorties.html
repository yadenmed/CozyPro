<ion-view title="Test Entrées/Sorties">
<!-- <ion-side-menus enable-menu-with-back-views="true"> -->

<ion-nav-buttons side="left">
   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
    <ion-content has-header="true" has-bouncing="true">

        <div class="list">
          
            <a class="item item-thumbnail-left">
               <img src="{{products[id].image}}"/>
               <h2 style="font-size: 6vmin;">{{products[id].name}}</h2>
               <p>{{products[id].type.label}}</p>         
            </a>

            
           <li class="item item-toggle">
             Pompe chaudière
             <label class="toggle toggle-calm">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
           </li>
           <li class="item item-toggle">
             Vanne ECS
             <label class="toggle toggle-calm">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
           </li>
           <a class="item item-text-wrap" ng-click="" >           
             Température de départ
             <span class="item-note">
                   30°C
             </span>
           </a>
           <a class="item item-text-wrap" ng-click="" >           
             Température de retour
             <span class="item-note">
                   29,5°C
             </span>
           </a>
           <a class="item item-text-wrap" ng-click="" >           
             Température de fumée
             <span class="item-note">
                   101°C
             </span>
           </a>
            
        </div>

    </ion-content>

</ion-view>
