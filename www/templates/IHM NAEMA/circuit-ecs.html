<ion-view title="Circuit ECS">
<!-- <ion-side-menus enable-menu-with-back-views="true"> -->

<ion-nav-buttons side="left">
   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
    <ion-content has-header="true" has-bouncing="true">

        <div class="list">
          
            <a class="item item-thumbnail-left">
               <img src="{{products[id].image}}"/>
               <h2 style="font-size: 6vmin;">{{products[id].name}}</h2>
               <p>{{products[id].type.label}}</p>         
            </a>

            
            <a class="item item-icon-left item-icon-right" ng-click="" href="#/app/naema-configuration-circuit-ecs/{{urlId}}">
            <i class="icon ion-ios-star"></i>
              Configuration générale
              <i class="icon ion-chevron-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ng-click="" href="#/app/naema-programmation-circuit-ecs/{{urlId}}">
            <i class="icon ion-ios-star"></i>
              Programmation horaire
              <i class="icon ion-chevron-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ng-click="" href="#/app/naema-consignes-circuit-ecs/{{urlId}}">
            <i class="icon ion-ios-star"></i>
              Réglages des T° de consigne
              <i class="icon ion-chevron-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ng-click="" href="#/app/naema-gestion-anti-legionnelles-circuit-ecs/{{urlId}}">
            <i class="icon ion-ios-star"></i>
              Gestion anti-légionnelles
              <i class="icon ion-chevron-right"></i>
            </a>
           
        </div>

    </ion-content>

</ion-view>
