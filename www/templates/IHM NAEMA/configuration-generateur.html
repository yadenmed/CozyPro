<ion-view title="Configuration du générateur">
<!-- <ion-side-menus enable-menu-with-back-views="true"> -->

<ion-nav-buttons side="left">
   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
    <ion-content has-header="true" has-bouncing="true">

        <div class="list">
          
            <a class="item item-thumbnail-left">
               <img src="{{products[id].image}}"/>
               <h2 style="font-size: 6vmin;">{{products[id].name}}</h2>
               <p>{{products[id].type.label}}</p>         
            </a>

            
            
            <a class="item item-text-wrap" ng-click="" >
            
              Température extérieure de passage été/Hiver
              <span class="item-note">
                    18°C
              </span>
            </a>
            <a class="item item-text-wrap" ng-click="">
            
              Temps d'arrêt minimum
              <span class="item-note">
                    10min
              </span>
            </a>
            <a class="item item-text-wrap" ng-click="" >
            
              Température maximale ECS
              <span class="item-note">
                    70°C
              </span>
            </a>
            <a class="item item-text-wrap" ng-click="">
            
              Temps max ECS
              <span class="item-note">
                    180min
              </span>
            </a>  
        </div>

    </ion-content>

</ion-view>
