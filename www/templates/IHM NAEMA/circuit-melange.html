<ion-view title="Circuit mélangé">
<!-- <ion-side-menus enable-menu-with-back-views="true"> -->

<ion-nav-buttons side="left">
   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
    <ion-content has-header="true" has-bouncing="true">

        <div class="list">
          
            <a class="item item-thumbnail-left">
               <img src="{{products[id].image}}"/>
               <h2 style="font-size: 6vmin;">{{products[id].name}}</h2>
               <p>{{products[id].type.label}}</p>         
            </a>

            
            <li class="item item-toggle">
              Activation circuit mélangé
              <label class="toggle toggle-calm">
                <input type="checkbox">
                <div class="track">
                  <div class="handle"></div>
                </div>
              </label>
            </li>
            <a class="item item-icon-left item-icon-right" ng-click="" href="#/app/naema-loi-eau/{{urlId}}">
            <i class="icon ion-ios-star"></i>
              Réglages de la loi d'eau
              <i class="icon ion-chevron-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ng-click="" href="#/app/naema-temperature-consigne/{{urlId}}">
            <i class="icon ion-ios-star"></i>
              Réglages des T° de consigne
              <i class="icon ion-chevron-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ng-click="" href="#/app/naema-programmation-horaire-chauffage-zone1/{{urlId}}">
            <i class="icon ion-ios-star"></i>
              Programmation horaire
              <i class="icon ion-chevron-right"></i>
            </a>
           
        </div>

    </ion-content>

</ion-view>
