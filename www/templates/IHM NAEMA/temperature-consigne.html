<ion-view title="Températures de consigne">
<!-- <ion-side-menus enable-menu-with-back-views="true"> -->

<ion-nav-buttons side="left">
   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
    <ion-content has-header="true" has-bouncing="true">

        <div class="list">
          
            <a class="item item-thumbnail-left">
               <img src="{{products[id].image}}"/>
               <h2 style="font-size: 6vmin;">{{products[id].name}}</h2>
               <p>{{products[id].type.label}}</p>         
            </a>

           <a class="item item-text-wrap" ng-click="" >           
             Température de confort
             <span class="item-note">
                   20°C
             </span>
           </a>
           <a class="item item-text-wrap" ng-click="" >           
             Température ECO
             <span class="item-note">
                   18°C
             </span>
           </a>
           <a class="item item-text-wrap" ng-click="" >           
             Température d'absence
             <span class="item-note">
                   10°C
             </span>
           </a>
            
        </div>

    </ion-content>

</ion-view>
