<ion-view title="Fonctions de maintenance">
<!-- <ion-side-menus enable-menu-with-back-views="true"> -->

<ion-nav-buttons side="left">
   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
    <ion-content has-header="true" has-bouncing="true">

        <div class="list">
          
            <a class="item item-thumbnail-left">
               <img src="{{products[id].image}}"/>
               <h2 style="font-size: 6vmin;">{{products[id].name}}</h2>
               <p>{{products[id].type.label}}</p>         
            </a>

            
            <a class="item item-icon-left item-icon-right" ng-click="" href="#app/naema-reglage-combustion/{{urlId}}">
            <i class="icon ion-ios-star"></i>
              Réglage de combustion
              <i class="icon ion-chevron-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ng-click="" href="#app/naema-purge-circuits/{{urlId}}">
            <i class="icon ion-ios-star"></i>
              Purge des circuits
              <i class="icon ion-chevron-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ng-click="" href="#app/naema-test-entrees-sorties/{{urlId}}">
            <i class="icon ion-ios-star"></i>
              Test Entrées/Sorties
              <i class="icon ion-chevron-right"></i>
            </a>
            <a class="item ">
            
            </a>
            <a class="item item-icon-left item-icon-right">
            <i class="icon ion-ios-star-outline"></i>
              Remise en configuration usine
              <i class="icon ion-chevron-right"></i>
            </a>
           
        </div>

    </ion-content>

</ion-view>
