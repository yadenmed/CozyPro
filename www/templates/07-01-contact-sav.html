<ion-view title="Contacts">
<!-- <ion-side-menus enable-menu-with-back-views="true"> -->


    <ion-content has-header="true" has-bouncing="true">
        <div class="list wrapping-list">
          
            <div class="item item-thumbnail-left item-button-right">
                  <img src="./img/hotline.png"/>
                  <h2 style="font-size: 5vmin; overflow: initial; white-space: initial;">Contacts SAV</h2>
                                
            </div>

          <ion-list>
            
              <span ng-repeat="contact in contacts" >
              
                <div class="item item-divider">
                  <strong>{{contact.title}}</strong>
                </div>
                <div class="item item-icon item-icon-left">
                  <i class="icon ion-android-call"></i>{{contact.tel}}
                </div>
                <div class="item item-icon item-icon-left" ng-if="contact.site">
                  <i class="icon ion-at"></i>{{contact.site}}
                </div>
              </span>
          
          </ion-list>

        </div>

    </ion-content>

</ion-view>
