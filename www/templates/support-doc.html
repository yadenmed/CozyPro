<ion-view title="Support doc">
<!-- <ion-side-menus enable-menu-with-back-views="true"> -->

<ion-nav-buttons side="left">
   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
    <ion-content has-header="true" has-bouncing="true">

        <div class="list">
          
            <a class="item item-thumbnail-left">
               <img src="{{products[id].image}}"/>
               <h2 style="font-size: 6vmin;">{{products[id].name}}</h2>
               <p>{{products[id].type.label}}</p>         
            </a>

            
            
            <a class="item item-icon-left " ng-click="openNotice()" >
            <i class="icon ion-ios-star"></i>
              Notice
              
            </a>
            <a class="item item-icon-left item-icon-right" ng-click="" href="#/app/check-list/{{urlId}}">
            <i class="icon ion-ios-star"></i>
              Chekclist
              <i class="icon ion-chevron-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ng-click="" href="#/app/quick-start/{{urlId}}">
            <i class="icon ion-ios-star"></i>
              Quick Start
              <i class="icon ion-chevron-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ng-click="" href="#/app/vue-eclatee/{{urlId}}">
            <i class="icon ion-ios-star"></i>
              Identification des pièces détachées
              <i class="icon ion-chevron-right"></i>
            </a>

              
        </div>

    </ion-content>

</ion-view>
