<ion-view  title="Panier" cache-view="false">
<ion-nav-buttons side="left">
   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
<div class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper ">
        <i class="icon ion-search placeholder-icon"></i>
        <input id="searchKey" type="search" placeholder="Rechercher" ng-model="searchKey.text" autocorrect="off" >
        
    </label>
    <button ng-if="searchKey.text.length>0" class="button button-clear" ng-click="clear()">X</button>
    <!-- <button class="button button-clear" ng-click="search()">Rechercher</button> -->
</div>
    <ion-content padding="true" class="has-header has-subheader responsive-md" fab-scroll-container>
   
       
       <div ng-repeat = "piece in (products[1].pieces|filter:{panier : true}) | filter:searchKey.text" class="card col grid-products">
           <a class="item item-avatar-left " href="#">
               <img src="{{piece.image}}">
               <h3>{{piece.label}}</h3>
              <p>Réf : {{piece.ref}}</p>
           </a>
          <div class="item tabs tabs-secondary tabs-icon-left">
              <a class="tab-item positive">
                <i class="icon ion-information-circled"></i>
                Détail
              </a>
              <a class="tab-item assertive" ng-click="piece.panier=!piece.panier">
                <i class="icon ion-trash-a"></i>
                Supprimer
              </a>
              
           </div>
       </div>
    </ion-content>
  <span ng-if="(products[1].pieces|filter:{panier : true}).length> 0">
   <fab class="tooltips" ng-click="" style="bottom:80px;">
       <span>Transférer par mail</span>
      <i class="icon ion-forward"></i>

   </fab>
   <fab class="tooltips" ng-click="">
       <span>Commander</span>
      <i class="icon ion-checkmark-round"></i>

   </fab>
   </span>
</ion-view>
